<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lovleen ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;600&display=swap');
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: radial-gradient(circle at center, #fff0f5 0%, #ffc1d6 100%); font-family: 'Poppins', sans-serif; overflow-x: hidden; touch-action: manipulation; }
        .card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); padding: 30px 25px; border-radius: 35px; text-align: center; box-shadow: 0 20px 50px rgba(255, 45, 85, 0.3); border: 3px solid white; width: 85%; max-width: 420px; z-index: 10; position: relative; }
        h1 { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.8rem; margin-bottom: 30px; }
        .btn-wrap { position: relative; height: 100px; display: flex; justify-content: center; align-items: center; }
        button { padding: 15px 40px; font-size: 1.2rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s; }
        #yesBtn { background: linear-gradient(45deg, #34c759, #28a745); color: white; margin-right: 20px; }
        #noBtn { background: linear-gradient(45deg, #ff3b30, #dc3545); color: white; position: absolute; right: 40px; }
        .couple-photo { width: 100%; max-width: 260px; border-radius: 25px; border: 4px solid white; margin: 20px auto; display: block; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .puchiiii { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.4rem; display: block; margin-top: 15px; }
        .bouquet { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 25px; }
        .bouquet span { font-size: 2.8rem; display: inline-block; animation: floatFlower 3s ease-in-out infinite; }
        @keyframes floatFlower { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <div id="questionArea">
            <h1>Lovleen loves arnav? ‚ù§Ô∏è</h1>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="showLove()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="apologyArea" style="display:none; animation: fadeIn 1.5s;">
            <p style="font-weight: 500; color: #444;">Arnav is sorry for his mistakes and will not repeat it and is asking for your forgiveness and love.</p>
            <img src="us.jpg" alt="Lovleen and Arnav" class="couple-photo" onerror="this.style.display='none'">
            <span class="puchiiii">I love youuuu puchiiii üíñ</span>
            <div class="bouquet"><span>üåπ</span><span>üå∑</span><span>üíê</span><span>üå∫</span><span>üíÆ</span></div>
        </div>
    </div>

    <script>
        // Massive Background Rain
        function rain() {
            confetti({ particleCount: 10, angle: 90, spread: 360, origin: { y: -0.2 }, colors: ['#ff2d55', '#ffabbd', '#ffffff'], shapes: ['circle', 'heart'], scalar: 1 });
        }
        setInterval(rain, 300);

        const noBtn = document.getElementById('noBtn');
        const moveButton = (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - noBtn.offsetWidth - 60;
            const maxY = window.innerHeight - noBtn.offsetHeight - 60;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(30, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(30, Math.floor(Math.random() * maxY)) + 'px';
        };
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function showLove() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('apologyArea').style.display = 'block';

            // 1. Instant Mega Blast
            confetti({ particleCount: 500, spread: 200, origin: { y: 0.6 }, colors: ['#ff2d55', '#ff87ab', '#ffffff'], shapes: ['heart'], scalar: 1.5 });

            // 2. Continuous Storm for 10 seconds
            var end = Date.now() + (10 * 1000);
            (function frame() {
                confetti({ particleCount: 15, angle: 60, spread: 80, origin: { x: 0 }, colors: ['#ff2d55', '#ffabbd'] });
                confetti({ particleCount: 15, angle: 120, spread: 80, origin: { x: 1 }, colors: ['#ff2d55', '#ffabbd'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
