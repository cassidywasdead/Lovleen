<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  color: white;
  margin: 10px 0;
  font-size: 18px;
}

/* Mosaic grid */
#mosaic {
  display: grid;
  grid-template-columns: repeat(12, 1fr); /* more columns = smaller tiles */
  gap: 1px;
  padding: 5px;
  position: relative;
}

/* Images */
#mosaic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.85);
  transition: transform 0.3s;
}

/* Zoom on tap/hover */
#mosaic img:hover {
  transform: scale(1.4);
  z-index: 5;
}

/* Cracked glass overlay */
#mosaic::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("https://i.imgur.com/9Qe4Z7M.png"); /* cracked glass texture */
  background-size: cover;
  opacity: 0.25;
  pointer-events: none;
}

#proposal {
  text-align: center;
  color: white;
  margin: 15px;
  font-size: 20px;
}
</style>
</head>

<body>

<h1>Every broken piece still shows you ‚ù§Ô∏è</h1>

<div id="mosaic"></div>

<div id="proposal">
  I had many pictures‚Ä¶ but only one question. <br><br>
  <b>Will you be mine? üíñ</b>
</div>

<script>
const mosaic = document.getElementById("mosaic");

for (let i = 1; i <= 81; i++) {
  let img = document.createElement("img");
  img.src = "Github-" + i + ".jpg";
  img.loading = "lazy"; // prevents crash
  mosaic.appendChild(img);
}
</script>

</body>
</html>
