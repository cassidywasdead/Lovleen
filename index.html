<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lovleen ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap');
        
        body { 
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            background: linear-gradient(-45deg, #ffdee9, #b5fffc, #fff5f7, #ffd1dc);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif; overflow: hidden; touch-action: manipulation; 
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .card { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); 
            padding: 30px 20px; border-radius: 40px; text-align: center; 
            box-shadow: 0 10px 40px rgba(255, 45, 85, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 85%; max-width: 380px; z-index: 10; position: relative; 
        }

        h1 { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.5rem; margin-bottom: 20px; }
        .apology-msg { font-family: 'Poppins', sans-serif; font-style: italic; font-size: 1.1rem; color: #d63384; line-height: 1.5; margin-bottom: 15px; }
        
        .btn-wrap { position: relative; height: 80px; display: flex; justify-content: center; align-items: center; }
        button { padding: 12px 35px; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background: #34c759; color: white; margin-right: 15px; }
        #noBtn { background: #ff3b30; color: white; position: absolute; right: 30px; }
        
        /* PHOTO SIZE: 160px */
        .couple-photo { width: 160px; height: auto; border-radius: 200px; border: 4px solid #fff; margin: 15px auto; display: block; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .puchiiii { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.2rem; display: block; margin-top: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <audio id="fireworkSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <div class="card" id="mainCard">
        <div id="questionArea">
            <h1>Lovleen loves arnav? ‚ù§Ô∏è</h1>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="apologyArea" style="display:none; animation: fadeIn 0.8s forwards;">
            <p class="apology-msg">Arnav is sorry for his mistakes and will not repeat it and is asking for your forgiveness and love.</p>
            <img src="us.jpg" alt="Our Moment" class="couple-photo" onerror="this.style.display='none'">
            <span class="puchiiii">I love youuuu puchiiii üíñ</span>
        </div>
    </div>

    <script>
        // Background petal rain
        setInterval(() => {
            confetti({ particleCount: 1, angle: 90, spread: 360, origin: { y: -0.1 }, colors: ['#ffc0cb', '#ff69b4'], shapes: ['circle'] });
        }, 800);

        const noBtn = document.getElementById('noBtn');
        const moveButton = (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - noBtn.offsetWidth - 60;
            const maxY = window.innerHeight - noBtn.offsetHeight - 60;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(30, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(30, Math.floor(Math.random() * maxY)) + 'px';
        };
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function celebrate() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('apologyArea').style.display = 'block';
            
            const audio = document.getElementById('fireworkSound');
            audio.play();

            // --- PHASE 1: FOUNTAIN & PETALS (0-5 Seconds) ---
            let fountainInterval = setInterval(() => {
                // Blue/White Fountain
                confetti({ particleCount: 10, angle: 90, spread: 30, origin: { y: 1.1, x: 0.5 }, colors: ['#a2d2ff', '#ffffff'], startVelocity: 45 });
                // Rose Petals from sides
                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#e63946', '#ff4d6d'] });
                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#e63946', '#ff4d6d'] });
            }, 200);

            // --- PHASE 2: BIG SKYSHOTS (Start after 5 Seconds) ---
            setTimeout(() => {
                clearInterval(fountainInterval); // Fountain band karo
                
                let skyshotCount = 0;
                let skyshotInterval = setInterval(() => {
                    // Re-play sound for each big burst
                    audio.currentTime = 0;
                    audio.play();

                    // Massive Skyshot Burst
                    confetti({
                        particleCount: 150,
                        spread: 160,
                        origin: { x: Math.random() * 0.8 + 0.1, y: Math.random() * 0.4 + 0.2 },
                        colors: ['#ff0000', '#ffd700', '#00ff00', '#0000ff', '#ff00ff'],
                        shapes: ['heart', 'circle'],
                        scalar: 1.5,
                        startVelocity: 40
                    });

                    skyshotCount++;
                    if (skyshotCount > 10) clearInterval(skyshotInterval); // 10 bade dhamake
                }, 800);
            }, 5000);
        }
    </script>
</body>
</html>
