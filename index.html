<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  color: white;
  margin: 10px 0;
  font-size: 18px;
}

/* Grid */
#mosaic {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 8px;
  padding: 10px;
}

/* Tile */
.tile {
  aspect-ratio: 1/1;
  background: #111;
  position: relative;
  overflow: hidden;
}

/* Image as background (no crop) */
.tile {
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

/* Shapes */
.circle { border-radius: 50%; }

.heart {
  clip-path: polygon(
    50% 95%,
    10% 55%,
    10% 30%,
    30% 10%,
    50% 28%,
    70% 10%,
    90% 30%,
    90% 55%
  );
}

.hexagon {
  clip-path: polygon(
    25% 5%, 75% 5%,
    100% 50%,
    75% 95%, 25% 95%,
    0% 50%
  );
}

/* Petals */
.petal {
  position: fixed;
  top: -40px;
  width: 28px;
  height: 28px;
  pointer-events: none;
  background-size: cover;
  animation: fall linear infinite;
}

/* Different petal images */
.p1 { background-image: url("https://i.imgur.com/R9XUjfF.png"); }
.p2 { background-image: url("https://i.imgur.com/0Z8FQYB.png"); }
.p3 { background-image: url("https://i.imgur.com/y9dGQ7R.png"); }

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

#proposal {
  text-align: center;
  color: white;
  margin: 15px;
  font-size: 20px;
}
</style>
</head>

<body>

<h1>Every piece still shows you ‚ù§Ô∏è</h1>

<div id="mosaic"></div>

<div id="proposal">
  I had many pictures‚Ä¶ but only one question. <br><br>
  <b>Will you be mine? üíñ</b>
</div>

<script>
const mosaic = document.getElementById("mosaic");
const shapes = ["circle", "heart", "hexagon", ""];
const petalTypes = ["p1", "p2", "p3"];

// Load 80 photos
for (let i = 1; i <= 80; i++) {
  let div = document.createElement("div");
  div.className = "tile " + shapes[i % shapes.length];
  div.style.backgroundImage = "url('Github-" + i + ".jpg')";
  mosaic.appendChild(div);
}

// Strong petal shower
for (let i = 0; i < 35; i++) {
  let petal = document.createElement("div");
  petal.className = "petal " + petalTypes[i % petalTypes.length];
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (3 + Math.random() * 3) + "s";
  petal.style.opacity = Math.random();
  petal.style.transform = "scale(" + (0.6 + Math.random()) + ")";
  document.body.appendChild(petal);
}
</script>

</body>
</html>
