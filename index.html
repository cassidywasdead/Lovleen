<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lovleen ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* Auto-Scroll Container */
        .marquee-container {
            height: 70vh; /* Photos ki height */
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .marquee-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: scrollUp 40s linear infinite; /* Speed yahan se control hogi */
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); } /* Half point par reset hoga */
        }

        .memory-img {
            width: 90vw;
            max-width: 350px;
            border-radius: 15px;
            margin: 0 auto;
            border: 2px solid #ff4d4d;
        }

        /* Bottom Section */
        #proposal-section {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a0000;
            border-top: 2px solid #ff4d4d;
        }

        .btn { padding: 12px 30px; font-size: 1rem; border-radius: 50px; border: none; cursor: pointer; }
        #yes-btn { background: #ff4d4d; color: white; box-shadow: 0 0 15px #ff4d4d; }
        #no-btn { background: #444; color: white; position: absolute; margin-left: 150px; }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-content" id="scroll-list">
            </div>
    </div>

    <div id="proposal-section">
        <h2 style="margin-bottom: 15px;">Will you be mine, Lovleen? ❤️</h2>
        <div style="position: relative; width: 100%; display: flex; justify-content: center;">
            <button id="yes-btn" class="btn" onclick="celebrate()">YES!</button>
            <button id="no-btn" class="btn" onmouseover="moveNo()">NO</button>
        </div>
    </div>

    <script>
        const total = 81;
        const list = document.getElementById('scroll-list');

        // Infinite Loop Logic: Photos ko do baar load karenge taaki gap na aaye
        function loadPhotos() {
            let imagesHTML = '';
            for(let i = 1; i <= total; i++) {
                imagesHTML += `<img src="Github-${i}.jpg" class="memory-img">`;
            }
            list.innerHTML = imagesHTML + imagesHTML; // Duplicate for seamless loop
        }
        loadPhotos();

        function moveNo() {
            const b = document.getElementById('no-btn');
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = (Math.random() * -100) + 'px'; // Thoda upar bhagega
        }

        function celebrate() {
            confetti({ particleCount: 600, spread: 160, origin: { y: 0.6 } });
            setTimeout(() => { alert("I love you, Lovleen! ❤️"); }, 500);
        }
    </script>
</body>
</html>
