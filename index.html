<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lovleen ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap');
        
        body { 
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            background: linear-gradient(-45deg, #ffdee9, #b5fffc, #fff5f7, #ffd1dc);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif; overflow: hidden; touch-action: manipulation; 
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .card { 
            background: linear-gradient(145deg, rgba(255, 240, 245, 0.85), rgba(255, 228, 235, 0.85));
            backdrop-filter: blur(25px); 
            padding: 30px 20px; border-radius: 40px; text-align: center; 
            box-shadow: 0 15px 45px rgba(255, 105, 180, 0.25);
            border: 2px solid rgba(255, 182, 193, 0.6);
            width: 85%; max-width: 380px; z-index: 10; position: relative; 
        }

        h1 { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.5rem; margin-bottom: 20px; }
        .apology-msg { font-family: 'Poppins', sans-serif; font-style: italic; font-size: 1.1rem; color: #d63384; line-height: 1.5; margin-bottom: 15px; }
        
        .btn-wrap { position: relative; height: 80px; display: flex; justify-content: center; align-items: center; }
        button { padding: 12px 35px; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background: linear-gradient(45deg, #34c759, #28a745); color: white; margin-right: 15px; }
        #noBtn { background: linear-gradient(45deg, #ff3b30, #dc3545); color: white; position: absolute; right: 30px; }
        
        /* ADJUSTED HEART PHOTO */
        .couple-photo { 
            width: 210px; /* Made it a bit bigger */
            height: 190px; 
            object-fit: cover; 
            /* YE SABSE ZAROORI HAI: Photo ko 70% neeche se dikhayega taaki faces upar aayein */
            object-position: center 70%; 
            margin: 20px auto; 
            display: block;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>');
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/></svg>');
            mask-size: contain; -webkit-mask-size: contain; mask-repeat: no-repeat; -webkit-mask-repeat: no-repeat; mask-position: center; -webkit-mask-position: center;
            filter: drop-shadow(0 5px 15px rgba(255, 20, 147, 0.4));
        }
        
        .puchiiii { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.2rem; display: block; margin-top: 15px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <audio id="fireworkSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <div class="card" id="mainCard">
        <div id="questionArea">
            <h1>Lovleen loves arnav? ‚ù§Ô∏è</h1>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="apologyArea" style="display:none; animation: fadeIn 0.8s forwards;">
            <p class="apology-msg">Arnav is sorry for his mistakes and will not repeat it and is asking for your forgiveness and love.</p>
            <img src="us.jpg" alt="Our Moment" class="couple-photo" onerror="this.style.display='none'">
            <span class="puchiiii">I love youuuu puchiiii üíñ</span>
        </div>
    </div>

    <script>
        setInterval(() => {
            confetti({ particleCount: 1, angle: 90, spread: 360, origin: { y: -0.1 }, colors: ['#ffc0cb', '#ff69b4'], shapes: ['circle'] });
        }, 800);

        const noBtn = document.getElementById('noBtn');
        const moveButton = (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - noBtn.offsetWidth - 60;
            const maxY = window.innerHeight - noBtn.offsetHeight - 60;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(30, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(30, Math.floor(Math.random() * maxY)) + 'px';
        };
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function celebrate() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('apologyArea').style.display = 'block';
            
            const audio = document.getElementById('fireworkSound');
            audio.play();

            let fountainInterval = setInterval(() => {
                confetti({ particleCount: 10, angle: 90, spread: 30, origin: { y: 1.1, x: 0.5 }, colors: ['#a2d2ff', '#ffffff'], startVelocity: 45 });
                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#e63946', '#ff4d6d'] });
                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#e63946', '#ff4d6d'] });
            }, 200);

            setTimeout(() => {
                clearInterval(fountainInterval);
                let skyshotCount = 0;
                let skyshotInterval = setInterval(() => {
                    audio.currentTime = 0; audio.play();
                    confetti({ particleCount: 150, spread: 160, origin: { x: Math.random() * 0.8 + 0.1, y: Math.random() * 0.4 + 0.2 }, colors: ['#ff0000', '#ffd700', '#00ff00', '#0000ff', '#ff00ff'], shapes: ['heart', 'circle'], scalar: 1.5, startVelocity: 40 });
                    skyshotCount++;
                    if (skyshotCount > 10) clearInterval(skyshotInterval);
                }, 800);
            }, 5000);
        }
    </script>
</body>
</html>
