<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: white;
  margin: 10px 0;
}

#mosaic {
  display: grid;
  grid-template-columns: repeat(9, 1fr); /* 9x9 = 81 photos */
  gap: 2px;
  padding: 5px;
}

#mosaic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.8);
  transition: transform 0.3s, filter 0.3s;
}

#mosaic img:hover {
  transform: scale(1.8);
  filter: brightness(1.1);
  z-index: 10;
}

#proposal {
  text-align: center;
  color: white;
  margin: 20px;
  font-size: 22px;
}
</style>
</head>

<body>

<h1>Every piece reminds me of you ‚ù§Ô∏è</h1>

<div id="mosaic"></div>

<div id="proposal">
  I had many pictures‚Ä¶ but only one question. <br><br>
  <b>Will you be mine? üíñ</b>
</div>

<script>
const mosaic = document.getElementById("mosaic");

for (let i = 1; i <= 81; i++) {
  let img = document.createElement("img");
  img.src = "Github-" + i + ".jpg";
  mosaic.appendChild(img);
}
</script>

</body>
</html>
