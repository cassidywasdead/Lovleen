<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lovleen ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.7/dist/index.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        body { 
            display: flex; justify-content: center; align-items: center; 
            background: linear-gradient(-45deg, #ffdee9, #b5fffc, #fff5f7, #ffd1dc);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }

        #fireworks-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .card { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); 
            padding: 35px 25px; border-radius: 40px; text-align: center; 
            box-shadow: 0 10px 40px rgba(255, 45, 85, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 85%; max-width: 400px; z-index: 10; position: relative; 
        }

        h1 { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.8rem; margin-bottom: 25px; }
        .apology-msg { font-family: 'Poppins', sans-serif; font-style: italic; font-size: 1.15rem; color: #d63384; line-height: 1.6; margin-bottom: 15px; }
        .btn-wrap { position: relative; height: 100px; display: flex; justify-content: center; align-items: center; }
        button { padding: 15px 40px; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background: #34c759; color: white; margin-right: 20px; box-shadow: 0 4px 15px rgba(52,199,89,0.3); }
        #noBtn { background: #ff3b30; color: white; position: absolute; right: 40px; }
        
        /* PHOTO SIZE REDUCED HERE */
        .couple-photo { 
            width: 100%; 
            max-width: 160px; /* Smaller size */
            border-radius: 20px; 
            border: 4px solid #fff; 
            margin: 15px auto; 
            display: block; 
        }
        
        .puchiiii { font-family: 'Great Vibes', cursive; color: #ff2d55; font-size: 2.5rem; display: block; margin-top: 10px; }
        .bouquet { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .bouquet span { font-size: 2.5rem; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="fireworks-container"></div>

    <div class="card" id="mainCard">
        <div id="questionArea">
            <h1>Lovleen loves arnav? ‚ù§Ô∏è</h1>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="startShow()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="apologyArea" style="display:none; animation: fadeIn 1s forwards;">
            <p class="apology-msg">Arnav is sorry for his mistakes and will not repeat it and is asking for your forgiveness and love.</p>
            <img src="us.jpg" alt="Our Moment" class="couple-photo" onerror="this.style.display='none'">
            <span class="puchiiii">I love youuuu puchiiii üíñ</span>
            <div class="bouquet"><span>üåπ</span><span>üå∑</span><span>üíê</span><span>üå∫</span></div>
        </div>
    </div>

    <script>
        // No Button Dodge Logic
        const noBtn = document.getElementById('noBtn');
        const moveButton = (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - noBtn.offsetWidth - 60;
            const maxY = window.innerHeight - noBtn.offsetHeight - 60;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(30, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(30, Math.floor(Math.random() * maxY)) + 'px';
        };
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        // Fireworks Setup
        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks.default(container, {
            autoresize: true, opacity: 0.5, acceleration: 1.05, friction: 0.97, gravity: 1.5, particles: 150, traceLength: 3, traceSpeed: 10, explosion: 8, intensity: 30, flicker: 50, lineStyle: 'round', hue: { min: 0, max: 360 }, delay: { min: 30, max: 60 }, rocketsPoint: { min: 50, max: 50 }, lineWidth: { explosion: { min: 1, max: 3 }, trace: { min: 1, max: 2 } }, brightness: { min: 50, max: 80 }, decay: { min: 0.015, max: 0.03 }, mouse: { click: false, move: false, max: 1 }
        });

        // Sound Setup
        const fireworkAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        fireworkAudio.volume = 1.0;

        function startShow() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('apologyArea').style.display = 'block';
            
            fireworks.start();

            fireworkAudio.play();
            let count = 0;
            const soundInterval = setInterval(() => {
                fireworkAudio.currentTime = 0;
                fireworkAudio.play();
                count++;
                if (count > 5) clearInterval(soundInterval);
            }, 800);

            setTimeout(() => { fireworks.stop(); }, 15000);
        }
    </script>
</body>
</html>
