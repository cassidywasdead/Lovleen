<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lovleen ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }

        /* Smooth Scroll Container */
        .marquee-container {
            height: 75vh; overflow: hidden; position: relative;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .marquee-content {
            display: flex; flex-direction: column; gap: 20px; padding: 20px 0;
            animation: smoothScroll 50s linear infinite;
            will-change: transform; /* Boosts Performance */
            transform: translateZ(0); /* Hardware Acceleration */
        }

        @keyframes smoothScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .memory-card {
            width: 85vw; max-width: 360px; margin: 0 auto;
            border-radius: 20px; overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.1);
        }

        .memory-img { width: 100%; height: auto; display: block; }

        #proposal {
            height: 25vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #0a0000; border-top: 1px solid #441111;
        }

        .btn { padding: 12px 30px; font-size: 1rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; }
        #yes-btn { background: #ff4d4d; color: white; box-shadow: 0 0 15px #ff4d4d; }
        #no-btn { background: #222; color: #888; position: absolute; margin-left: 150px; }
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-content" id="photo-stack"></div>
    </div>

    <div id="proposal">
        <h2 style="margin-bottom: 15px;">Will you be mine, Lovleen? ❤️</h2>
        <div style="position: relative; width: 100%; display: flex; justify-content: center;">
            <button id="yes-btn" class="btn" onclick="celebrate()">YES!</button>
            <button id="no-btn" class="btn" onmouseover="moveNo()">NO</button>
        </div>
    </div>

    <script>
        const total = 81;
        const stack = document.getElementById('photo-stack');

        function init() {
            let html = '';
            for(let i = 1; i <= total; i++) {
                // Numbering match kar lena: Github-1.jpg
                // 80th file agar .png hai toh ye handle kar lega
                const ext = (i === 80) ? 'png' : 'jpg';
                html += `<div class="memory-card"><img src="Github-${i}.${ext}" class="memory-img" loading="lazy"></div>`;
            }
            stack.innerHTML = html + html; 
        }
        init();

        function moveNo() {
            const b = document.getElementById('no-btn');
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = (Math.random() * -100) + 'px';
        }

        function celebrate() {
            confetti({ particleCount: 400, spread: 100, origin: { y: 0.6 } });
            setTimeout(() => { alert("I Love You, Lovleen! ❤️"); }, 500);
        }
    </script>
</body>
</html>
