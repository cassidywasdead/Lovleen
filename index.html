<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  color: white;
  margin: 10px 0;
  font-size: 18px;
}

/* Mosaic grid */
#mosaic {
  display: grid;
  grid-template-columns: repeat(10, 1fr); /* small tiles */
  gap: 4px;
  padding: 8px;
}

/* Common image style */
.tile {
  width: 100%;
  aspect-ratio: 1/1;
  overflow: hidden;
  position: relative;
}

.tile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center; /* face cut na ho */
  transition: transform 0.3s;
}

.tile:hover img {
  transform: scale(1.2);
}

/* Shapes */
.circle { border-radius: 50%; }

.heart {
  clip-path: polygon(
    50% 90%,
    10% 55%,
    10% 30%,
    30% 10%,
    50% 25%,
    70% 10%,
    90% 30%,
    90% 55%
  );
}

.hexagon {
  clip-path: polygon(
    25% 5%, 75% 5%,
    100% 50%,
    75% 95%, 25% 95%,
    0% 50%
  );
}

/* Falling petals */
.petal {
  position: fixed;
  top: -50px;
  width: 25px;
  height: 25px;
  background-image: url("https://i.imgur.com/R9XUjfF.png");
  background-size: cover;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

#proposal {
  text-align: center;
  color: white;
  margin: 15px;
  font-size: 20px;
}
</style>
</head>

<body>

<h1>Every shape still shows you ‚ù§Ô∏è</h1>

<div id="mosaic"></div>

<div id="proposal">
  I had many pictures‚Ä¶ but only one question. <br><br>
  <b>Will you be mine? üíñ</b>
</div>

<script>
const mosaic = document.getElementById("mosaic");

// shapes list
const shapes = ["circle", "heart", "hexagon", ""];

// load 80 photos
for (let i = 1; i <= 80; i++) {
  let div = document.createElement("div");
  div.className = "tile " + shapes[i % shapes.length];

  let img = document.createElement("img");
  img.src = "Github-" + i + ".jpg";
  img.loading = "lazy";

  div.appendChild(img);
  mosaic.appendChild(div);
}

// petals generator
for (let i = 0; i < 15; i++) {
  let petal = document.createElement("div");
  petal.className = "petal";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (5 + Math.random() * 5) + "s";
  petal.style.opacity = Math.random();
  document.body.appendChild(petal);
}
</script>

</body>
</html>
